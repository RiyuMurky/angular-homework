<h1>{{title}}</h1>
<div class="element">
		<div class="element-left">
			<app-city-desc (chooseCity)="cityCurrent=$event"
			                 [cityList]="cityList"
								    [currentCity]="cityCurrent">
			</app-city-desc>
		</div>
		<div class="element-right">
			<app-temperature [temperature]="cityCurrent?.temperature"></app-temperature>
			<app-places-desc [place]="getPlace"></app-places-desc>
		</div>
	  <div class="clear"></div>
</div>
